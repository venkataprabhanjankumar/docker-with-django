{% extends 'base.html' %}

{% load crispy_forms_tags i18n %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
  {% if fail %}
    <p><span style="color: crimson">{{fail}} </span></p>
  {% endif %}
  <h1>Hello World </h1>
  <p class="lead">{% trans 'Login :' %}</p>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">{% trans 'Login' %}</button>
    <br/>
    <a href="/create" class="btn btn-link">{% trans 'Register' %}</a>
  </form>
{% endblock %}
